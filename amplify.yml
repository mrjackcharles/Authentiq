version: 1
frontend:
    phases:
        preBuild:
            commands:
                - nvm install 20
                - nvm use 20
                - node -v
                - cd authentic-mvp
                - echo "PWD=$(pwd)"; ls -la
                - npm ci
        build:
            commands:
                - cd authentic-mvp
                - npm run build
    artifacts:
        baseDirectory: authentic-mvp/.next
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
            - .next/cache/**/*
