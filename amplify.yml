version: 1
applications:
    - appRoot: authentic-mvp
      frontend:
          phases:
              preBuild:
                  commands:
                      - nvm install 20
                      - nvm use 20
                      - node -v
                      - echo "PWD=$(pwd)"; ls -la
                      - npm ci
              build:
                  commands:
                      - npm run build
          artifacts:
              baseDirectory: .amplify-hosting
              files:
                  - "**/*"
          cache:
              paths:
                  - node_modules/**/*
                  - .next/cache/**/*
